# ------------------- Dashboard Service ------------------- #

kind: Service
apiVersion: v1
metadata:
  labels:
    k8s-app: kubernetes-dashboard
    k8s-traefik: traefik 
  name: traefik-dashboard-external
  namespace: kube-system
spec:
  selector:
    k8s-app: traefik-ingress-lb-onprem
  ports:
    - port: 80
      targetPort: 8080
