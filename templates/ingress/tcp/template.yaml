kind: Service
apiVersion: v1
metadata:
  name: "{{name}}-direct-port"
  namespace: {{namespace}}
  annotations:
    # from https://radu-matei.com/blog/k8s-appsvc/
    service.beta.kubernetes.io/azure-load-balancer-internal: "{{isInternal}}"  
spec:
  selector:
    app: {{name}}
  ports:
  - name: "{{name}}port"
    protocol: TCP
    port: {{port}}
    targetPort: {{port}}
  type: LoadBalancer  
---